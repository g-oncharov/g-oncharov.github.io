<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Змейка!</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="../../img/fav-icon-32.png" sizes="32x32">
    </head>

      <div class="block">
      <div class="text-block"></div>

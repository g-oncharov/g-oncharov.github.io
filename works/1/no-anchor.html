<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>No Anchor links - fullPage.js</title>
	<link rel="stylesheet" type="text/css" href="js/fullpage.css">
</head>
<body>

<div id="fullpage">

	<div class="section " id="section0">
		<h1>fullPage.js</h1>
		<p>No Anchor Links (#)</p>
	</div>

	<div class="section" id="section1">
		<div class="intro">
			<h1>More Simple yet</h1>
			<p>Sections won't contain anchor links. It's more simple to configure but a bit more restrictive.</p>
		</div>
	</div>

	<div class="section" id="section2">
		<div class="intro">
			<h1>URL without /#</h1>
			<p>But back button won't work!</p>
		</div>
	</div>

	<div class="section" id="section3">
		<div class="intro">
			<h1>URL without /#</h1>
			<p>But back button won't work!</p>
		</div>
	</div>

</div>

<script type="text/javascript" src="js/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage', {
        sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE']
    });
</script>

</body>
</html>

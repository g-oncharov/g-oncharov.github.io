<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="../../img/fav-icon-32.png" sizes="32x32">
    </head>
    <body>
      <div class="main">
        <form name="form">
          <input name="textview" class="textview">
        </form>
        <table>
            <tr>
              <td><button class="button" type="button" onclick="clean()">C</td>
              <td><button class="button" type="button" onclick="back()"><</td>
              <td><button class="button" type="button" onclick="insert('/')">/</td>
              <td><button class="button" type="button" onclick="insert('*')">x</td>
            </tr>
            <tr>
              <td><button class="button" type="button" onclick="insert(7)">7</td>
              <td><button class="button" type="button" onclick="insert(8)">8</td>
              <td><button class="button" type="button" onclick="insert(9)">9</td>
              <td><button class="button" type="button" onclick="insert('-')">-</td>
            </tr>
            <tr>
              <td><button class="button" type="button" onclick="insert(4)">4</td>
              <td><button class="button" type="button" onclick="insert(5)">5</td>
              <td><button class="button" type="button" onclick="insert(6)">6</td>
              <td><button class="button" type="button" onclick="insert('+')">+</td>
            </tr>
            <tr>
              <td><button class="button" type="button" onclick="insert(1)">1</td>
              <td><button class="button" type="button" onclick="insert(2)">2</td>
              <td><button class="button" type="button" onclick="insert(3)">3</td>
              <td rowspan="2"><button class="button" type="button" style="height: 138px" onclick="equal()">=</td>
            </tr>
            <tr>
              <td colspan="2"><button class="button" type="button" style="width: 138px" onclick="insert(0)">0</td>
              <td><button class="button" type="button" onclick="insert('.')">.</td>
            </tr>
        </table>
      </div>
        <script src="js/script.js"></script>
    </body>
</html>
